<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
    <link rel="stylesheet" href="style/second_task.css">
    <script src="script/seond_task.js" defer>
    </script>
</head>
<body>
    <form action="#" method="post" id="orderForm">
        <h2>Оформление заказа:</h2>
        <label for="productName">Наименование товара:</label>
        <input type="text" id="productName" name="productName" >
        <br>
        <label for="userData">ФИО:</label>
        <input type="text" id="userData" name="userData" >
        <br>
        <label for="userEmail">Ваш email:</label>
        <input type="email" id="userEmail" name="userEmail" >
        <br>
        <label for="userAddress">Адрес доставки:</label>
        <input type="text" id="userAddress" name="userAddress" >
        <br>
        <label for="Comment">Пожелания по доставке:</label>
        <textarea name="Comment" id="Comment" rows="2"></textarea>
        <br>
        <button type="submit" id="submit">Оформить заказ</button>
    </form>
    <footer>
        <div id="res"></div>
        <div id="res1"></div>
        <div id="res2"></div>
        <div id="res3"></div>
    </footer>
</body>
</html>
